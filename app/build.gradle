    api (name:'fragmentation_core-debug', ext:'aar')
    api (name:'fragmentation_swipeback-debug', ext:'aar')
    api (name:'eventbus_activity_scope-debug', ext:'aar')

    // BRVAH 的 RecyclerView
    //implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'

